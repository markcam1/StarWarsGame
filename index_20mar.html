<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cameron: Star Wars Games</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 id=header>Star Wars Battle | Cameron Edition</h1>
            <br>
        </div>
    </div class="row">
    <div class="row">
        <div class="col-md-6 text-center">
            <h2 id="howto">Choose Your Hero</h2>>
        </div>
        <div class="col-md-6 text-center">
            <h2 id=scoretext>Score: <span id="wincount">0</span></h2>
        </div>
        <br><br>
    </div class="row">
    <div class="row">
        <div class="bench">
            <div class="col-md-3">
                <button id="lando" class="btn btn-primary player" value="lando"><img src="assets/images/lando1.jpg" alt="lando" height="140" width="140"><br><p>Lando</p><p id="health_lando">set</p></button>
            </div>
            <div class="col-md-3">
                <button id="hutt" class="btn btn-primary player" value="hutt"><img src="assets/images/hutt1.jpg" alt="hutt" height="140" width="140"><br><p>Jabba</p><p id="health_hutt">set</p></button>
            </div>
            <div class="col-md-3">
                <div class="test">
                    <button id="rey" class="btn btn-primary player" value="rey"><img src="assets/images/rey.jpg" alt="rey" height="140" width="140"><br><p>Rey</p><p id="health_rey">set</p></button>
                </div>
            </div>
            <div class="col-md-3">
                <button id="vader" class="btn btn-primary player" value="vader"><img src="assets/images/vader.jpg" alt="vader" height="140" width="140"><br><p>Vader</p><p id="health_vader">set</p></button>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="ringarea">
            <div class="col-md-4 text-center">
                <div class="heroring">
                </div>
            </div>
            <div class="col-md-4 text-center">
                <button id="button-kill" class="btn btn-danger kill" value="kill"><h1>KILL</h1></button>
            </div>
            <div class="col-md-4 text-center">
                <div class="enemyring">
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="coffin">
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
