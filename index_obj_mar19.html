<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cameron: Star Wars Games</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</head>
<body>

<audio autoplay loop>
    <source src="assets/audio/imperial_march.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <row>
        <div class="col-md-12 text-center">
            <h1>Star Wars Battle | Cameron Edition</h1>
            <h2 id="howto">Choose Your Hero</h2>
            <br><br>
        </div>
    </row>
    <div class="row">
        <div class="bench">
            <div class="col-md-3">
                <button id="lando" class="btn btn-primary player" value="lando"><p>lando</p><img src="assets/images/lando.jpg" alt="lando" height="140" width="140"><br><p id="landohealth">set</p></button>
            </div>
            <div class="col-md-3">
                <button id="scout" class="btn btn-primary player" value="scout"><img src="assets/images/sw1.jpg" alt="scout" height="140" width="140"><br><p id="scouthealth">set</p></button>
            </div>
            <div class="col-md-3">
                <div class="test">
                    THREE
                </div>
            </div>
            <div class="col-md-3">
                four
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="ringarea">
            <div class="col-md-4">
                <div class="heroring">
                    FIGHT
                </div>
            </div>
            <div class="col-md-4 text-center">
                <button id="button-kill" class="btn btn-success kill" value="kill"><h1>kill</h1></button>
            </div>
            <div class="col-md-4">
                <div class="enemyring">
                    FIGHT
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
